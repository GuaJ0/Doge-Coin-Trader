<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doge Strategy vs Buy & Hold (Debug)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <style>
    body {
      font-family: -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      margin: 24px;
    }
    #wrap { max-width: 1100px; margin: 0 auto; }
    canvas { width: 100% !important; height: 520px !important; }
  </style>
</head>
<body>
<div id="wrap">
  <h1>Doge Strategy vs Buy & Hold</h1>
  <canvas id="equity"></canvas>
</div>
<script>
  console.log("Loading JSON...");
  fetch('equity_full_data.json')
    .then(r => r.json())
    .then(data => {
      console.log("JSON loaded:", data);
      
      if (!data.labels || !data.strategy || !data.buyhold) {
        throw new Error('Missing required data fields');
      }

      const ctx = document.getElementById('equity').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Strategy',
            data: data.strategy.map(v => parseFloat(v) || 0),
            borderColor: 'rgba(13,117,191,1)',
            borderWidth: 2,
            fill: false,
            tension: 0.1,
            pointRadius: 0
          },{
            label: 'Buy & Hold',
            data: data.buyhold.map(v => parseFloat(v) || 0),
            borderColor: 'rgba(210,60,60,1)',
            borderWidth: 2,
            borderDash: [6,4],
            fill: false,
            tension: 0.1,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: ctx => ctx.dataset.label + ': $' +
                              ctx.parsed.y.toLocaleString()
              }
            }
          },
          scales: {
            x: {
              ticks: { autoSkip: true, maxTicksLimit: 12, minRotation: 45 },
              grid: { display: false }
            },
            y: {
              title: { display: true, text: 'USD' },
              ticks: {
                callback: v => '$' + Math.round(v).toLocaleString()
              }
            }
          }
        }
      });
    })
    .catch(err => {
      console.error('Fetch or JSON error:', err);
    });
</script>
</body>
</html>
